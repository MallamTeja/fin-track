<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Limits | FinTrack</title>
    <link rel="stylesheet" href="new-shared-styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">FinTrack</div>
            <ul class="nav-links">
                <li><a href="mainpage.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="add-transaction.html"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
                <li><a href="insights.html"><i class="fas fa-chart-pie"></i> Insights</a></li>
                <li><a href="savings-goals.html"><i class="fas fa-bullseye"></i> Savings Goals</a></li>
                <li class="active"><a href="budget-limits.html"><i class="fas fa-wallet"></i> Budget Limits</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="theme-options">
                    <button class="theme-btn light" aria-label="Light theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-btn dark" aria-label="Dark theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>John Doe</span>
                </div>
            </header>

            <!-- Budget Limits Content -->
            <section class="card">
                <h2>Set Budget Limits</h2>
                <div class="budget-categories">
                    <div class="budget-category">
                        <h3>Food & Dining</h3>
                        <div class="budget-controls">
                            <input type="number" class="budget-amount" placeholder="Monthly limit" value="300">
                            <span class="budget-status under-budget">
                                <i class="fas fa-check-circle"></i> On track
                            </span>
                        </div>
                    </div>
                    <div class="budget-category">
                        <h3>Transportation</h3>
                        <div class="budget-controls">
                            <input type="number" class="budget-amount" placeholder="Monthly limit" value="150">
                            <span class="budget-status over-budget">
                                <i class="fas fa-exclamation-circle"></i> Over budget
                            </span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Budget Limits
                </button>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
