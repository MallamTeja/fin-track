<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Dashboard</title>
    <link rel="stylesheet" href="new-shared-styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">FinTrack</div>
            <ul class="nav-links">
                <li class="active"><a href="mainpage.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="add-transaction.html"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
                <li><a href="insights.html"><i class="fas fa-chart-pie"></i> Insights</a></li>
                <li><a href="savings-goals.html"><i class="fas fa-bullseye"></i> Savings Goals</a></li>
                <li><a href="budget-limits.html"><i class="fas fa-wallet"></i> Budget Limits</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="theme-options">
                    <button class="theme-btn light" aria-label="Light theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-btn dark" aria-label="Dark theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>John Doe</span>
                </div>
            </header>

            <!-- Financial Overview Section -->
            <section class="financial-overview">
                <div class="financial-cards">
                    <div class="card income">
                        <i class="fas fa-wallet"></i>
                        <h3>Income</h3>
                        <p>$5,000</p>
                    </div>
                    <div class="card expenses">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Expenses</h3>
                        <p>$3,200</p>
                    </div>
                    <div class="card balance">
                        <i class="fas fa-piggy-bank"></i>
                        <h3>Balance</h3>
                        <p>$1,800</p>
                    </div>
                </div>
                
                <!-- Interactive Charts -->
                <div class="chart-container">
                    <div class="chart-card">
                        <h3>Income vs Expenses</h3>
                        <canvas id="incomeExpenseChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Spending Categories</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Recent Transactions -->
            <section class="recent-transactions">
                <h2>Recent Transactions</h2>
                <div class="transactions-list">
                    <!-- Transactions will be populated via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
