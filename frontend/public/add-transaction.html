<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction | FinTrack</title>
    <link rel="stylesheet" href="new-shared-styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">FinTrack</div>
            <ul class="nav-links">
                <li><a href="mainpage.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="add-transaction.html"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
                <li><a href="insights.html"><i class="fas fa-chart-pie"></i> Insights</a></li>
                <li><a href="savings-goals.html"><i class="fas fa-bullseye"></i> Savings Goals</a></li>
                <li><a href="budget-limits.html"><i class="fas fa-wallet"></i> Budget Limits</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="theme-options">
                    <button class="theme-btn light" aria-label="Light theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-btn dark" aria-label="Dark theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>John Doe</span>
                </div>
            </header>

            <!-- Transaction Form -->
            <section class="card">
                <h2>Add New Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="transaction-type">Transaction Type</label>
                        <select id="transaction-type" required>
                            <option value="">Select type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="salary">Salary</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i> Add Transaction
                    </button>
                </form>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
