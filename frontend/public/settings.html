<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | FinTrack</title>
    <link rel="stylesheet" href="new-shared-styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">FinTrack</div>
            <ul class="nav-links">
                <li><a href="mainpage.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="add-transaction.html"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
                <li><a href="insights.html"><i class="fas fa-chart-pie"></i> Insights</a></li>
                <li><a href="savings-goals.html"><i class="fas fa-bullseye"></i> Savings Goals</a></li>
                <li><a href="budget-limits.html"><i class="fas fa-wallet"></i> Budget Limits</a></li>
                <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="theme-options">
                    <button class="theme-btn light" aria-label="Light theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-btn dark" aria-label="Dark theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>John Doe</span>
                </div>
            </header>

            <!-- Settings Content -->
            <section class="card">
                <h2>Account Settings</h2>
                <form id="account-settings">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" value="johndoe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </form>
            </section>

            <section class="card">
                <h2>Security</h2>
                <form id="security-settings">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-lock"></i> Update Password
                    </button>
                </form>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
